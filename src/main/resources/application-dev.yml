# Development Environment Configuration

spring:
  # Import configuration from AWS Secrets Manager
  config:
    import: aws-secretsmanager:eval-pd-report-service/develop/service-credentials

  # AWS Secrets Manager Configuration
  # Required secrets in AWS Secrets Manager:
  #   - WRITE_DB_PASSWORD: Password for write database
  #   - READ_DB_PASSWORD: Password for read replica database
  #   - REDIS_PASSWORD: Password for Redis/ValKey
  #   - app.download-token.jwt.private-key: RSA private key for JWT signing (PEM format)
  #   - app.download-token.jwt.public-key: RSA public key for JWT verification (PEM format)
  cloud:
    aws:
      secretsmanager:
        name: eval-pd-report-service/develop/service-credentials


  # Write Database Configuration (Primary/Master)
  datasource:
    url: jdbc:mysql://tp-dev-aurora-tp07-cluster.cluster-cae1ujnpbdxv.us-east-2.rds.amazonaws.com:3306/tp3a?useSSL=true&requireSSL=true
    username: tpuser
    password: ${WRITE_DB_PASSWORD}  # Loaded from Secrets Manager
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: WritePool-Dev
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

    # Read Database Configuration (Replica)
    read:
      url: jdbc:mysql://tp-dev-aurora-tp07-cluster.cluster-ro-cae1ujnpbdxv.us-east-2.rds.amazonaws.com:3306/tp3a?useSSL=true&requireSSL=true
      username: tpsupport
      password: ${READ_DB_PASSWORD}  # Loaded from Secrets Manager
      driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis Configuration
  data:
    redis:
      host: tp-dev-valkey.lz1efg.ng.0001.use2.cache.amazonaws.com
      port: 6379
      password: ${REDIS_PASSWORD}  # Loaded from Secrets Manager
      timeout: 2000
      ssl:
        enabled: true  # Enable SSL for AWS ElastiCache
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

  # Security - OAuth2 Configuration. Here Env (same on stage & prod too)specific settings can override these.
#  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          # Use jwk-set-uri directly since OIDC discovery is at non-standard location
#          jwk-set-uri: ${OIDC_JWK_SET_URI:https://tp3a.goteachpoint.com/.well-known/openid-configuration/jwks}
#          # Expected issuer claim in JWT tokens
#          issuer-uri: ${OIDC_ISSUER_URI:https://tp3a.goteachpoint.com/vector-eval/v2}

# Server Configuration
server:
  tomcat:
    accesslog:
      enabled: true
      # JSON format for CloudWatch/log aggregation - structured access logs
      pattern: '{"timestamp":"%{yyyy-MM-dd''T''HH:mm:ss.SSSXXX}t","remoteHost":"%h","method":"%m","uri":"%U","query":"%q","status":%s,"bytes":%b,"duration":%D,"referer":"%{Referer}i","userAgent":"%{User-Agent}i","sessionId":"%S"}'

