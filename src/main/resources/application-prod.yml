# Production Environment Configuration

spring:
  # AWS Secrets Manager Configuration
  # Only passwords are loaded from Secrets Manager: /secret/eval-pd-report-service/prod
  # Required secrets:
  #   - WRITE_DB_PASSWORD: Password for write database
  #   - READ_DB_PASSWORD: Password for read replica database
  #   - REDIS_PASSWORD: Password for Redis/ValKey
  cloud:
    aws:
      # AWS service autoconfiguration - required for Spring Cloud AWS 3.4.2
      s3:
        enabled: true
      sqs:
        enabled: true
      ses:
        enabled: true
      secretsmanager:
        enabled: true

  # Write Database Configuration (Primary/Master)
  datasource:
    url: jdbc:mysql://prod-db-primary.evplus.com:3306/teachpoint?useSSL=true&requireSSL=true&serverTimezone=UTC
    username: tpuser_write
    password: ${WRITE_DB_PASSWORD}  # Loaded from Secrets Manager
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: WritePool-Prod
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

    # Read Database Configuration (Replica)
    read:
      url: jdbc:mysql://prod-db-replica.evplus.com:3306/teachpoint?useSSL=true&requireSSL=true&serverTimezone=UTC
      username: tpuser_read
      password: ${READ_DB_PASSWORD}  # Loaded from Secrets Manager
      driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis Configuration
  data:
    redis:
      host: prod-redis.evplus.com
      port: 6379
      password: ${REDIS_PASSWORD}  # Loaded from Secrets Manager
      timeout: 2000
      ssl:
        enabled: true
      lettuce:
        pool:
          max-active: 50
          max-idle: 25
          min-idle: 15

# Server Configuration
server:
  tomcat:
    accesslog:
      enabled: true
      # JSON format for CloudWatch/log aggregation - structured access logs
      pattern: '{"timestamp":"%{yyyy-MM-dd''T''HH:mm:ss.SSSXXX}t","remoteHost":"%h","method":"%m","uri":"%U","query":"%q","status":%s,"bytes":%b,"duration":%D,"referer":"%{Referer}i","userAgent":"%{User-Agent}i","sessionId":"%S"}'
      #max-days: 7  # Retain logs for 7 days in production (assuming centralized logging)

# SQS Listener Configuration Overrides for Production
#sqs:
#  listeners:
#    report-queue:
#      max-concurrent-messages: 20  # Higher concurrency in production

# Logging - Minimal logging in production
logging:
  level:
    com.evplus.report: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
