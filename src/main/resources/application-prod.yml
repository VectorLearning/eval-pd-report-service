# Production Environment Configuration

spring:
  # AWS Secrets Manager Configuration
  # Only passwords are loaded from Secrets Manager: /secret/eval-pd-report-service/prod
  # Required secrets:
  #   - WRITE_DB_PASSWORD: Password for write database
  #   - READ_DB_PASSWORD: Password for read replica database
  #   - REDIS_PASSWORD: Password for Redis/ValKey
  cloud:
    aws:
      secretsmanager:
        enabled: true

  # Write Database Configuration (Primary/Master)
  datasource:
    url: jdbc:mysql://prod-db-primary.evplus.com:3306/teachpoint?useSSL=true&requireSSL=true&serverTimezone=UTC
    username: tpuser_write
    password: ${WRITE_DB_PASSWORD}  # Loaded from Secrets Manager
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: WritePool-Prod
      maximum-pool-size: 50
      minimum-idle: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

    # Read Database Configuration (Replica)
    read:
      url: jdbc:mysql://prod-db-replica.evplus.com:3306/teachpoint?useSSL=true&requireSSL=true&serverTimezone=UTC
      username: tpuser_read
      password: ${READ_DB_PASSWORD}  # Loaded from Secrets Manager
      driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis Configuration
  data:
    redis:
      host: prod-redis.evplus.com
      port: 6379
      password: ${REDIS_PASSWORD}  # Loaded from Secrets Manager
      timeout: 2000
      ssl:
        enabled: true
      lettuce:
        pool:
          max-active: 50
          max-idle: 25
          min-idle: 15

  # Security - OAuth2 Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OIDC_ISSUER_URI:https://placeholder-oidc-provider.com}

# AWS Service Configuration
aws:
  s3:
    bucket-name: ${S3_BUCKET_NAME:ev-plus-reports-prod}
  sqs:
    queue-name: ${SQS_QUEUE_NAME:ev-plus-reporting-prod-queue}
  email:
    from-address: ${EMAIL_FROM_ADDRESS:noreply@evplus.com}
    enabled: true

# Logging - Minimal logging in production
logging:
  level:
    com.evplus.report: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
