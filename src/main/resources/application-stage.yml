# Staging Environment Configuration

spring:
  # AWS Secrets Manager Configuration
  # Only passwords are loaded from Secrets Manager: /secret/eval-pd-report-service/stage
  # Required secrets:
  #   - WRITE_DB_PASSWORD: Password for write database
  #   - READ_DB_PASSWORD: Password for read replica database
  #   - REDIS_PASSWORD: Password for Redis/ValKey
  cloud:
    aws:
      secretsmanager:
        enabled: true

  # Write Database Configuration (Primary/Master)
  datasource:
    url: jdbc:mysql://tp-dev-aurora-tp07-cluster.cluster-cae1ujnpbdxv.us-east-2.rds.amazonaws.com:3306/tp7?useSSL=true&requireSSL=true
    username: tpuser
    password: ${WRITE_DB_PASSWORD}  # Loaded from Secrets Manager
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: WritePool-Stage
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

    # Read Database Configuration (Replica)
    read:
      url: jdbc:mysql://tp-dev-aurora-tp07-cluster.cluster-ro-cae1ujnpbdxv.us-east-2.rds.amazonaws.com:3306/tp7?useSSL=true&requireSSL=true
      username: tpsupport
      password: ${READ_DB_PASSWORD}  # Loaded from Secrets Manager
      driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis Configuration
  data:
    redis:
      host: tp-dev-valkey.lz1efg.ng.0001.use2.cache.amazonaws.com
      port: 6379
      password: ${REDIS_PASSWORD}  # Loaded from Secrets Manager
      timeout: 2000
      ssl:
        enabled: true
      lettuce:
        pool:
          max-active: 30
          max-idle: 15
          min-idle: 10

  # Security - OAuth2 Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OIDC_ISSUER_URI:https://placeholder-oidc-provider.com}

# AWS Service Configuration
aws:
  s3:
    bucket-name: ${S3_BUCKET_NAME:ev-plus-reports-stage}
  sqs:
    queue-name: ${SQS_QUEUE_NAME:ev-plus-reporting-stage-queue}
  email:
    from-address: ${EMAIL_FROM_ADDRESS:noreply-stage@evplus.com}
    enabled: true

# Logging
logging:
  level:
    com.evplus.report: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
