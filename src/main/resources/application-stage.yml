# Staging Environment Configuration

spring:
  # AWS Secrets Manager Configuration
  # Only passwords are loaded from Secrets Manager: /secret/eval-pd-report-service/stage
  # Required secrets:
  #   - WRITE_DB_PASSWORD: Password for write database
  #   - READ_DB_PASSWORD: Password for read replica database
  #   - REDIS_PASSWORD: Password for Redis/ValKey
  cloud:
    aws:
      # AWS service autoconfiguration - required for Spring Cloud AWS 3.4.2
      s3:
        enabled: true
      sqs:
        enabled: true
      ses:
        enabled: true
      secretsmanager:
        enabled: true

  # Write Database Configuration (Primary/Master)
  datasource:
    url: jdbc:mysql://tp-dev-aurora-tp07-cluster.cluster-cae1ujnpbdxv.us-east-2.rds.amazonaws.com:3306/tp7?useSSL=true&requireSSL=true
    username: tpuser
    password: ${WRITE_DB_PASSWORD}  # Loaded from Secrets Manager
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: WritePool-Stage
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

    # Read Database Configuration (Replica)
    read:
      url: jdbc:mysql://tp-dev-aurora-tp07-cluster.cluster-ro-cae1ujnpbdxv.us-east-2.rds.amazonaws.com:3306/tp7?useSSL=true&requireSSL=true
      username: tpsupport
      password: ${READ_DB_PASSWORD}  # Loaded from Secrets Manager
      driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis Configuration
  data:
    redis:
      host: tp-dev-valkey.lz1efg.ng.0001.use2.cache.amazonaws.com
      port: 6379
      password: ${REDIS_PASSWORD}  # Loaded from Secrets Manager
      timeout: 2000
      ssl:
        enabled: true
      lettuce:
        pool:
          max-active: 30
          max-idle: 15
          min-idle: 10

  # Security - OAuth2 Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use jwk-set-uri directly since OIDC discovery is at non-standard location
          jwk-set-uri: ${OIDC_JWK_SET_URI:https://tp7.goteachpoint.com/.well-known/openid-configuration/jwks}
          # Expected issuer claim in JWT tokens
          issuer-uri: ${OIDC_ISSUER_URI:https://tp7.goteachpoint.com/vector-eval/v2}

# Server Configuration
server:
  tomcat:
    accesslog:
      enabled: true
      # JSON format for CloudWatch/log aggregation - structured access logs
      pattern: '{"timestamp":"%{yyyy-MM-dd''T''HH:mm:ss.SSSXXX}t","remoteHost":"%h","method":"%m","uri":"%U","query":"%q","status":%s,"bytes":%b,"duration":%D,"referer":"%{Referer}i","userAgent":"%{User-Agent}i","sessionId":"%S"}'

# AWS Service Configuration
aws:
  s3:
    bucket-name: ${S3_BUCKET_NAME:ev-plus-reports-stage}
  sqs:
    # Use full queue URL to avoid auto-creation attempts
    queue-name: ${SQS_QUEUE_URL:https://sqs.us-east-2.amazonaws.com/760612481786/eval-pd-stage-report-service-queue}
  email:
    from-address: ${EMAIL_FROM_ADDRESS:noreply-stage@evplus.com}
    enabled: true

# Logging
logging:
  level:
    com.evplus.report: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
