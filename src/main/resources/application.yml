# EV+ Async Reporting Service - Base Configuration
# This file contains common configuration shared across all environments

spring:
  application:
    name: eval-pd-report-service

  # Security - OAuth2 Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use jwk-set-uri directly since OIDC discovery is at non-standard location
          jwk-set-uri: ${OIDC_JWK_SET_URI:https://tp3a.goteachpoint.com/.well-known/openid-configuration/jwks}
          # Expected issuer claim in JWT tokens
          issuer-uri: ${OIDC_ISSUER_URI:https://tp3a.goteachpoint.com/vector-eval/v2}

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Never auto-create schema in production
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    open-in-view: false  # Disable to prevent lazy loading issues in view layer
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour in milliseconds

  # AWS Cloud Configuration
  cloud:
    aws:
      region:
        static: us-east-2
      # Credentials autoconfiguration via DefaultCredentialsProvider chain:
      # 1. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
      # 2. System properties (aws.accessKeyId, aws.secretAccessKey)
      # 3. Web Identity Token (IRSA) - AWS_ROLE_ARN, AWS_WEB_IDENTITY_TOKEN_FILE
      # 4. Container credentials (ECS)
      # 5. EC2 instance metadata
      # Override in application-local.yml with static credentials for LocalStack
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID:}
        secret-key: ${AWS_SECRET_ACCESS_KEY:}
      s3:
        # enabled: true #Not needed, It is true by default. 
        # path-style-access-enabled: false (default for AWS S3)
        # endpoint: (empty for AWS S3, override in application-local.yml for LocalStack)
      sqs:
        # enabled: true #Not needed, It is true by default. 
        # Global default listener settings - apply to all listeners by default
        listener:
          poll-timeout: 20s
          max-messages-per-poll: 10
          max-concurrent-messages: 10
          queue-not-found-strategy: fail
        # endpoint: (empty for AWS SQS, override in application-local.yml for LocalStack)
      ses:
        enabled: false # Enable in specific profiles if email sending is needed.
        # endpoint: (empty for AWS SES, override in application-local.yml for LocalStack)
      secretsmanager:
          enabled: true  # Will be overridden to false in local profile
# AWS Service Configuration
aws:
  s3:
    bucket-name: ${S3_BUCKET:ev-plus-reports-dev}
  sqs:
    # Use full queue URL to avoid auto-creation attempts
    queue-name: ${SQS_QUEUE_URL:https://sqs.us-east-2.amazonaws.com/760612481786/eval-pd-develop-report-service-queue}
  email:
    from-address: ${EMAIL_FROM_ADDRESS:noreply-dev@evplus.com}
    enabled: true

# SQS Queue-specific listener configurations
sqs:
  listeners:
    # Report Queue Listener - High throughput, longer processing
    report-queue:
      poll-timeout: 20
      max-messages-per-poll: 10
      max-concurrent-messages: 10
      message-visibility: 900  # 15 minutes for report generation

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /ev-pd-report/v1
  # Tomcat Access Logs Configuration
  tomcat:
    accesslog:
      enabled: true
      directory: logs  # Logs will be written to ./logs directory
      prefix: access_log
      suffix: .log
      file-date-format: .yyyy-MM-dd
      # Common Log Format (CLF) pattern - will be overridden in specific profiles for JSON
      pattern: '%h %l %u %t "%r" %s %b %D "%{Referer}i" "%{User-Agent}i"'
      rotate: true
      max-days: 30  # Retain logs for 30 days

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # Enable Kubernetes liveness and readiness probes
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging Configuration
logging:
  level:
    com.evplus.report: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Enable DEBUG logging for AWS SDK and Spring Cloud AWS to diagnose SQS issues
    io.awspring.cloud.sqs: DEBUG
    software.amazon.awssdk: DEBUG
    software.amazon.awssdk.request: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

# Notification Queue Configuration
notification:
  queue:
    name: ${NOTIFICATION_QUEUE_NAME:ev-plus-notifications-queue}
  event-type: REPORT_READY_FOR_DOWNLOAD
  level: IMMEDIATELY

# Application Configuration
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}

  # Download Token JWT Configuration
  # Private/Public keys are loaded from AWS Secrets Manager in dev/stage/prod
  # For local development, keys are hardcoded in application-local.yml
  download-token:
    jwt:
      private-key: ${app.download-token.jwt.private-key}  # Loaded from Secrets Manager
      public-key: ${app.download-token.jwt.public-key}    # Loaded from Secrets Manager
      expiration-days: 7                                   # Token expiration (7 days default)

# CORS Configuration
# Default CORS settings - Override in environment-specific profiles
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  exposed-headers: Content-Disposition,X-Correlation-Id,Authorization
  allow-credentials: true
  max-age: 3600
